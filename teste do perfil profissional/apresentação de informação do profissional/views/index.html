<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apresentação de informações do usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header id="menu-principal">

    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
      <div class="container-fluid">
          <h1>Desplugged</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">quizz</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">desafios</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">sugestões de profissionais</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">deslogar</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  </header>

  <div class="sidebar">
    <h6><a href="#">Adicionar um desafio</a> </h6>
  </div>

  <div class="main-content">
    <section>
      <h3>Informações que serão apresentadas ao usuario</h3>
      <div id="perfil-container">
        <div id="foto-perfil">
          <label for="input-imagem" class="imagem">
            <img src="../imagens/foto_perfil.jpg" id="imagem-preview" class="imagem">
            <!-- <input type="file" id="input-imagem" accept="image/*" style="display: none;"> -->
          </label>
        </div>

        <div id="nomeUsuarioProfissional">
          <input type="text" id="input-nome" placeholder="" autocomplete="nome" class="input-field">
          <!--<button id="salvar" type="button" onclick="salvarNome()">Salvar</button>-->
        </div>
      </div>

      <div id="informacoes">
        <div id="dropdown-dados-container">
          <div class="dropdown" data-bs-theme="dark">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonDark"
              data-bs-toggle="dropdown" aria-expanded="false">
              informações de contato
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonDark">
              <li>

                <input type="text" id="input-telefone" class="dropdown-item" placeholder="Telefone">
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li>

                <input type="email" id="input-email" class="dropdown-item" placeholder="E-mail">
              </li>
              <!--  <li><a class="dropdown-item" href="#">Separated link</a></li> -->
            </ul>
          </div>

          <div>
            <button id="dadosCadastrais"><a href="../views/Dados-cadastrais.html">Dados cadastrais</a></button>
          </div>
        </div>
      </div>
    </section>



    <section>

      <form id="formDescricao" action="#" method="post">
        <label for="descricao">Informações do profissional:</label><br>
        <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea><br><br>
        <button id="informacao" type="submit">Salvar</button>
      </form>
    </section>

  </div>


 
  <footer>
    Todos os direitos ao desplugged
</footer>


</body>

<script src="../js/tela_profissional.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
